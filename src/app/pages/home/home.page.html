
<ion-header [translucent]="true" class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="removePermissions()">
                    <ion-img src="assets/images/head.png"/>
			</ion-button>
		</ion-buttons>
        <ion-title>Fixed App</ion-title>
		<ion-buttons slot="end">
			<ion-button id="popover-button" class="bordered" color="dark">
                <ion-icon name="ellipsis-vertical"></ion-icon>            
            </ion-button>
            <ion-popover trigger="popover-button" [dismissOnSelect]="true">
                <ng-template>
                  <ion-content>
                    <ion-list>
                      <ion-item [button]="true" (click)="requestPermissions()" [detail]="false">Notifications</ion-item>
                      <ion-item button (click)="onLogout()" [button]="true" [detail]="false" >DÃ©connection</ion-item>
                    </ion-list>
                  </ion-content>
                </ng-template>
              </ion-popover>
		</ion-buttons>
	</ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true" class="ion-padding">

<div  class="content_div">
    <ion-grid >
        <ion-row>
            <ion-col sizeLg="4" sizeMd="4" sizeXs="6" tappable (click)="goto(item)" *ngFor="let item of items ">
                <div class="col_div">
                    <img src="{{item.img}}">
                    <ion-label>{{item.name}}</ion-label>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
